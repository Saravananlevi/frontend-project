        <form>
            <div class="field">
                <label for="Name"><i class="fa fa-user icon" aria-hidden="true"></i><sub>&emsp;Name</sub></label>
                <span class="brmedium"></span>
                <input class="input-field" type="text" placeholder="" name="usrnm"><br>
            </div>
            <span class="brmedium"></span>
            <div class="field">
                <label for="DogName"><i class="fa fa-info" aria-hidden="true"></i><sub>&emsp;&ensp;Breed:</sub></label>
                <span class="brmedium"></span>
                <input type="text" placeholder="" name="breed">
            </div>
            <span class="brmedium"></span>
            <div class="field">
                <label for="DogName"><i class="fa fa-paw" aria-hidden="true"></i><sub>&emsp;Age:</sub></label>
                <span class="brmedium"></span>
                <input type="number" maxlength="2" min="1" max="10" name="age">
            </div>
            <span class="brmedium"></span>
            <div class="field">
                <label for="phone"><i class="fa fa-mobile" aria-hidden="true"></i><sub>&emsp;&nbsp;Contact no:</sub></label>
                <span class="brmedium"></span>
                <input type="text" id="phone" name="phone" onkeypress="validateContactNumber(event)" maxlength="10">
            </div>
            <span class="brmedium"></span>
            <div class="field">
                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i><sub>&emsp;Email ID:</sub></label>
                <span class="brmedium"></span>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="25">
            </div>
            <span class="brmedium"></span>
            <div class="field">
                <label for="Visitingdatetime"><i class="fa fa-calendar" aria-hidden="true"></i><sub>&emsp;Select Date & Time:</sub></label>
                <span class="brmedium"></span>
                <input type="datetime-local" id="Visitingdatetime" name="Visitingdatetime">
            </div>
            <span class="brmedium"></span>
            <div class="field">
                <label for=""><i class="fa fa-heartbeat" aria-hidden="true"></i><sub>&emsp;Purpose:</sub></label><br>
                <span class="brmedium"></span>
                <select id="Purpose">
                    <br>
                    <option value="" selected disabled> <strong>Choose</strong></option>
                    <option value="Vaccine">Vaccine</option>
                    <option value="Spa&theraphy">Spa & Theraphy</option>
                    <option value="Grooming">Grooming</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <span class="brmedium"></span>
            <button class="button1" type="button" onclick="validateForm()" data-toggle="modal" data-target="#exampleModal">Submit</button>
            <button class="button2" type="reset">Cancel</button>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Booking Succeeded!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Your booking request with ID <p id="bookingid"></p> has been created! 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function validateForm() {
                document.getElementById('bookingid').innerHTML = randomInteger();
            }
            function validateContactNumber(evt) {
                var theEvent = evt || window.event;
                if (theEvent.type === 'paste') {
                    var key = event.clipboardData.getData('text/plain');
                } else {
                    var key = theEvent.keyCode || theEvent.which;
                    key = String.fromCharCode(key);
                }
                var regex = /[0-9]|\./;
                if( !regex.test(key) ) {
                    theEvent.returnValue = false;
                    if(theEvent.preventDefault) theEvent.preventDefault();
                }
            }
            function randomInteger() {
                return Math.floor(Math.random() * 10000) + 10000;
            }
        </script>
